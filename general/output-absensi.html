<!-- general/output-absensi.html -->
<div class="section active">
    <div class="section-header">
        <h2>Output Tabel Absensi</h2>
        <div class="section-actions">
            <button class="btn btn-success" onclick="exportToExcel('absensiTable', 'absensi')">
                üìä Export Excel
            </button>
            <button class="btn btn-info" onclick="printTable()">
                üñ®Ô∏è Print
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Filter Data</h3>
        </div>
        <div class="card-body">
            <div class="filter-group">
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="startDate" class="filter-input">
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" id="endDate" class="filter-input">
                </div>
                <div class="form-group">
                    <label>Employee:</label>
                    <select id="employeeFilter" class="filter-input">
                        <option value="">All Employees</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="filterData()">
                    üîç Filter
                </button>
                <button class="btn btn-secondary" onclick="resetFilter()">
                    üîÑ Reset
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Data Absensi</h3>
        </div>
        <div class="card-body">
            <div class="table-container">
                <table id="absensiTable" class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Employee Name</th>
                            <th>Position</th>
                            <th>Date</th>
                            <th>Shift</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Status</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="absensiTableBody">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { db } from '../../js/firebase-config.js';
    import { Utils } from '../../js/utils.js';
    import { ExcelExport } from '../../js/excel-export.js';
    import { collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    class OutputAbsensi {
        constructor() {
            this.currentPage = 1;
            this.itemsPerPage = 10;
            this.filteredData = [];
            this.init();
        }

        async init() {
            await this.loadEmployees();
            await this.loadAbsensiData();
            this.setupEventListeners();
        }

        async loadEmployees() {
            try {
                const querySnapshot = await getDocs(collection(db, "employees"));
                const select = document.getElementById('employeeFilter');
                select.innerHTML = '<option value="">All Employees</option>';
                
                querySnapshot.forEach(doc => {
                    const employee = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = employee.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        async loadAbsensiData() {
            Utils.showLoading();
            try {
                const q = query(
                    collection(db, "attendance"),
                    orderBy("date", "desc")
                );
                const querySnapshot = await getDocs(q);
                
                this.allData = [];
                querySnapshot.forEach(doc => {
                    this.allData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                this.filteredData = [...this.allData];
                this.renderTable();
            } catch (error) {
                console.error('Error loading attendance data:', error);
                alert('Error loading data: ' + error.message);
            } finally {
                Utils.hideLoading();
            }
        }

        filterData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const employeeId = document.getElementById('employeeFilter').value;

            this.filteredData = this.allData.filter(item => {
                let match = true;
                
                if (startDate && endDate) {
                    const itemDate = new Date(item.date);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    
                    match = match && (itemDate >= start && itemDate <= end);
                }
                
                if (employeeId) {
                    match = match && (item.employeeId === employeeId);
                }
                
                return match;
            });
            
            this.currentPage = 1;
            this.renderTable();
        }

        resetFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('employeeFilter').value = '';
            this.filteredData = [...this.allData];
            this.currentPage = 1;
            this.renderTable();
        }

        renderTable() {
            const tbody = document.getElementById('absensiTableBody');
            const startIndex = (this.currentPage - 1) * this.itemsPerPage;
            const endIndex = startIndex + this.itemsPerPage;
            const pageData = this.filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';

            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center">No data found</td>
                    </tr>
                `;
                return;
            }

            pageData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${startIndex + index + 1}</td>
                    <td>${item.employeeName || 'N/A'}</td>
                    <td>${item.position || 'N/A'}</td>
                    <td>${Utils.formatDate(item.date)}</td>
                    <td>${item.shift || 'N/A'}</td>
                    <td>${item.checkIn ? Utils.formatTime(item.checkIn) : 'N/A'}</td>
                    <td>${item.checkOut ? Utils.formatTime(item.checkOut) : 'N/A'}</td>
                    <td>
                        <span class="badge ${this.getStatusBadgeClass(item.status)}">
                            ${item.status || 'N/A'}
                        </span>
                    </td>
                    <td>${item.remarks || '-'}</td>
                `;
                tbody.appendChild(row);
            });

            this.renderPagination();
        }

        getStatusBadgeClass(status) {
            switch (status) {
                case 'present': return 'badge-success';
                case 'late': return 'badge-warning';
                case 'absent': return 'badge-danger';
                default: return 'badge-secondary';
            }
        }

        renderPagination() {
            const totalPages = Math.ceil(this.filteredData.length / this.itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <div class="pagination-controls">
                    <button class="btn btn-sm ${this.currentPage === 1 ? 'btn-secondary' : 'btn-primary'}" 
                            ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="outputAbsensi.goToPage(${this.currentPage - 1})">
                        Previous
                    </button>
                    <span class="pagination-info">
                        Page ${this.currentPage} of ${totalPages}
                    </span>
                    <button class="btn btn-sm ${this.currentPage === totalPages ? 'btn-secondary' : 'btn-primary'}" 
                            ${this.currentPage === totalPages ? 'disabled' : ''} 
                            onclick="outputAbsensi.goToPage(${this.currentPage + 1})">
                        Next
                    </button>
                </div>
            `;
            
            pagination.innerHTML = html;
        }

        goToPage(page) {
            this.currentPage = page;
            this.renderTable();
        }

        setupEventListeners() {
            document.getElementById('startDate').addEventListener('change', () => this.filterData());
            document.getElementById('endDate').addEventListener('change', () => this.filterData());
            document.getElementById('employeeFilter').addEventListener('change', () => this.filterData());
        }
    }

    // Initialize when page loads
    const outputAbsensi = new OutputAbsensi();

    // Global functions for buttons
    window.exportToExcel = function(tableId, filename) {
        ExcelExport.exportToExcel(tableId, filename);
    };

    window.printTable = function() {
        window.print();
    };

    window.filterData = function() {
        outputAbsensi.filterData();
    };

    window.resetFilter = function() {
        outputAbsensi.resetFilter();
    };
</script>

<style>
    .badge {
        padding: 0.3rem 0.6rem;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: bold;
    }
    
    .badge-success { background: #28a745; color: white; }
    .badge-warning { background: #ffc107; color: black; }
    .badge-danger { background: #dc3545; color: white; }
    .badge-secondary { background: #6c757d; color: white; }
    
    .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
    }
    
    .pagination-info {
        font-weight: bold;
        color: #666;
    }
</style>
