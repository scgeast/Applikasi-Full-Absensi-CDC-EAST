<!-- main/absensi-details.html -->
<div class="section active">
    <div class="section-header">
        <h2>Absensi Details</h2>
        <div class="section-actions">
            <button class="btn btn-success" onclick="exportToExcel('absensiDetailsTable', 'absensi_details')">
                üìä Export Excel
            </button>
            <button class="btn btn-info" onclick="printTable()">
                üñ®Ô∏è Print
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Filter Data</h3>
        </div>
        <div class="card-body">
            <div class="filter-group">
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="startDate" class="filter-input">
                </div>
                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" id="endDate" class="filter-input">
                </div>
                <div class="form-group">
                    <label>Employee:</label>
                    <select id="employeeFilter" class="filter-input">
                        <option value="">All Employees</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select id="statusFilter" class="filter-input">
                        <option value="">All Status</option>
                        <option value="present">Present</option>
                        <option value="late">Late</option>
                        <option value="absent">Absent</option>
                        <option value="leave">Leave</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="filterData()">
                    üîç Filter
                </button>
                <button class="btn btn-secondary" onclick="resetFilter()">
                    üîÑ Reset
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Detail Absensi</h3>
            <div class="table-info" id="tableInfo"></div>
        </div>
        <div class="card-body">
            <div class="table-container">
                <table id="absensiDetailsTable" class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Employee Name</th>
                            <th>Position</th>
                            <th>Date</th>
                            <th>Shift</th>
                            <th>Shift Check In</th>
                            <th>Shift Check Out</th>
                            <th>Actual Check In</th>
                            <th>Actual Check Out</th>
                            <th>Status</th>
                            <th>Late Duration</th>
                            <th>Overtime</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="absensiDetailsBody">
                        <!-- Data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { db } from '../../js/firebase-config.js';
    import { Utils } from '../../js/utils.js';
    import { ExcelExport } from '../../js/excel-export.js';
    import { collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    class AbsensiDetails {
        constructor() {
            this.currentPage = 1;
            this.itemsPerPage = 20;
            this.filteredData = [];
            this.init();
        }

        async init() {
            await this.loadEmployees();
            await this.loadAbsensiData();
            this.setupEventListeners();
        }

        async loadEmployees() {
            try {
                const querySnapshot = await getDocs(collection(db, "employees"));
                const select = document.getElementById('employeeFilter');
                select.innerHTML = '<option value="">All Employees</option>';
                
                querySnapshot.forEach(doc => {
                    const employee = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = employee.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        async loadAbsensiData() {
            Utils.showLoading();
            try {
                const q = query(
                    collection(db, "attendance"),
                    orderBy("date", "desc"),
                    orderBy("recordedAt", "desc")
                );
                const querySnapshot = await getDocs(q);
                
                this.allData = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    this.allData.push({
                        id: doc.id,
                        ...data,
                        lateDuration: this.calculateLateDuration(data),
                        overtime: this.calculateOvertime(data)
                    });
                });
                
                this.filteredData = [...this.allData];
                this.renderTable();
                this.updateTableInfo();
            } catch (error) {
                console.error('Error loading attendance data:', error);
                alert('Error loading data: ' + error.message);
            } finally {
                Utils.hideLoading();
            }
        }

        calculateLateDuration(data) {
            if (!data.checkIn || !data.shiftCheckIn || data.status === 'absent') return '0';
            
            const checkInTime = new Date(`2000-01-01T${data.checkIn}`);
            const shiftStartTime = new Date(`2000-01-01T${data.shiftCheckIn}`);
            
            if (checkInTime > shiftStartTime) {
                const lateMs = checkInTime - shiftStartTime;
                const lateMinutes = Math.floor(lateMs / (1000 * 60));
                return `${lateMinutes} menit`;
            }
            return '0';
        }

        calculateOvertime(data) {
            if (!data.checkOut || !data.shiftCheckOut) return '0';
            
            const checkOutTime = new Date(`2000-01-01T${data.checkOut}`);
            const shiftEndTime = new Date(`2000-01-01T${data.shiftCheckOut}`);
            
            if (checkOutTime > shiftEndTime) {
                const overtimeMs = checkOutTime - shiftEndTime;
                const overtimeHours = (overtimeMs / (1000 * 60 * 60)).toFixed(1);
                return `${overtimeHours} jam`;
            }
            return '0';
        }

        filterData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const employeeId = document.getElementById('employeeFilter').value;
            const status = document.getElementById('statusFilter').value;

            this.filteredData = this.allData.filter(item => {
                let match = true;
                
                if (startDate && endDate) {
                    const itemDate = new Date(item.date);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    
                    match = match && (itemDate >= start && itemDate <= end);
                }
                
                if (employeeId) {
                    match = match && (item.employeeId === employeeId);
                }
                
                if (status) {
                    match = match && (item.status === status);
                }
                
                return match;
            });
            
            this.currentPage = 1;
            this.renderTable();
            this.updateTableInfo();
        }

        resetFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('employeeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            this.filteredData = [...this.allData];
            this.currentPage = 1;
            this.renderTable();
            this.updateTableInfo();
        }

        renderTable() {
            const tbody = document.getElementById('absensiDetailsBody');
            const startIndex = (this.currentPage - 1) * this.itemsPerPage;
            const endIndex = startIndex + this.itemsPerPage;
            const pageData = this.filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';

            if (pageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="13" class="text-center">No data found</td>
                    </tr>
                `;
                return;
            }

            pageData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${startIndex + index + 1}</td>
                    <td>${item.employeeName || 'N/A'}</td>
                    <td>${item.position || 'N/A'}</td>
                    <td>${Utils.formatDate(item.date)}</td>
                    <td>${item.shift || 'N/A'}</td>
                    <td>${item.shiftCheckIn || 'N/A'}</td>
                    <td>${item.shiftCheckOut || 'N/A'}</td>
                    <td>${item.checkIn || '-'}</td>
                    <td>${item.checkOut || '-'}</td>
                    <td>
                        <span class="badge ${this.getStatusBadgeClass(item.status)}">
                            ${item.status || 'N/A'}
                        </span>
                    </td>
                    <td>${item.lateDuration}</td>
                    <td>${item.overtime}</td>
                    <td>${item.remarks || '-'}</td>
                `;
                tbody.appendChild(row);
            });

            this.renderPagination();
        }

        updateTableInfo() {
            const info = document.getElementById('tableInfo');
            const presentCount = this.filteredData.filter(item => item.status === 'present').length;
            const lateCount = this.filteredData.filter(item => item.status === 'late').length;
            const absentCount = this.filteredData.filter(item => item.status === 'absent').length;
            
            info.innerHTML = `
                <span class="text-success">Present: ${presentCount}</span> | 
                <span class="text-warning">Late: ${lateCount}</span> | 
                <span class="text-danger">Absent: ${absentCount}</span> | 
                <span class="text-info">Total: ${this.filteredData.length}</span>
            `;
        }

        getStatusBadgeClass(status) {
            switch (status) {
                case 'present': return 'badge-success';
                case 'late': return 'badge-warning';
                case 'absent': return 'badge-danger';
                case 'leave': return 'badge-info';
                default: return 'badge-secondary';
            }
        }

        renderPagination() {
            const totalPages = Math.ceil(this.filteredData.length / this.itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <div class="pagination-controls">
                    <button class="btn btn-sm ${this.currentPage === 1 ? 'btn-secondary' : 'btn-primary'}" 
                            ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="absensiDetails.goToPage(${this.currentPage - 1})">
                        Previous
                    </button>
                    <span class="pagination-info">
                        Page ${this.currentPage} of ${totalPages} (${this.filteredData.length} records)
                    </span>
                    <button class="btn btn-sm ${this.currentPage === totalPages ? 'btn-secondary' : 'btn-primary'}" 
                            ${this.currentPage === totalPages ? 'disabled' : ''} 
                            onclick="absensiDetails.goToPage(${this.currentPage + 1})">
                        Next
                    </button>
                </div>
            `;
            
            pagination.innerHTML = html;
        }

        goToPage(page) {
            this.currentPage = page;
            this.renderTable();
        }

        setupEventListeners() {
            document.getElementById('startDate').addEventListener('change', () => this.filterData());
            document.getElementById('endDate').addEventListener('change', () => this.filterData());
            document.getElementById('employeeFilter').addEventListener('change', () => this.filterData());
            document.getElementById('statusFilter').addEventListener('change', () => this.filterData());
        }
    }

    // Initialize when page loads
    const absensiDetails = new AbsensiDetails();

    // Global functions for buttons
    window.exportToExcel = function(tableId, filename) {
        ExcelExport.exportToExcel(tableId, filename);
    };

    window.printTable = function() {
        window.print();
    };

    window.filterData = function() {
        absensiDetails.filterData();
    };

    window.resetFilter = function() {
        absensiDetails.resetFilter();
    };
</script>
