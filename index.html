<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC EAST APLIKASI ABSENSI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="cover-container">
            <h1 class="cover-title">CDC EAST APLIKASI ABSENSI</h1>
            <p class="cover-subtitle">Sistem Absensi dan Monitoring Karyawan</p>
            
            <div class="login-box">
                <h2 class="login-title">Log In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="Masukkan email Anda">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required placeholder="Masukkan password">
                    </div>
                    <button type="submit" class="login-btn">MASUK</button>
                </form>
                <div id="errorMessage" class="error-message"></div>
                <a href="#" class="change-password-link" onclick="showChangePassword()">Ubah Password</a>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <h3>Ubah Password</h3>
            <input type="password" id="currentPassword" class="modal-input" placeholder="Password Saat Ini">
            <input type="password" id="newPassword" class="modal-input" placeholder="Password Baru">
            <input type="password" id="confirmPassword" class="modal-input" placeholder="Konfirmasi Password Baru">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="changePassword()">Ubah Password</button>
                <button class="modal-btn modal-btn-secondary" onclick="hideChangePassword()">Batal</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { AuthManager } from './js/auth.js';
        import { Utils } from './js/utils.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            Utils.showLoading();

            try {
                const result = await AuthManager.login(email, password);
                
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = result.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan saat login';
                errorMessage.style.display = 'block';
            } finally {
                Utils.hideLoading();
            }
        });

        window.showChangePassword = function() {
            const user = AuthManager.getCurrentUser();
            if (!user) {
                alert('Silakan login terlebih dahulu!');
                return;
            }
            document.getElementById('changePasswordModal').style.display = 'flex';
        };

        window.hideChangePassword = function() {
            document.getElementById('changePasswordModal').style.display = 'none';
            // Clear fields
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        };

        window.changePassword = async function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('Harap isi semua field!');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Password baru tidak cocok!');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password minimal 6 karakter!');
                return;
            }

            Utils.showLoading();

            try {
                const result = await AuthManager.changePassword(currentPassword, newPassword);
                
                if (result.success) {
                    alert('Password berhasil diubah!');
                    hideChangePassword();
                } else {
                    alert('Gagal mengubah password: ' + result.error);
                }
            } catch (error) {
                alert('Terjadi kesalahan: ' + error.message);
            } finally {
                Utils.hideLoading();
            }
        };

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('changePasswordModal').style.display === 'flex') {
                    changePassword();
                } else {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
