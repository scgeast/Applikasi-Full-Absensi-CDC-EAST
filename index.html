<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC EAST APLIKASI ABSENSI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-container {
            text-align: center;
            color: white;
        }

        .cover-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .login-box {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            border: 2px solid gold;
        }

        .login-title {
            color: white;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: gold;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #ffd700;
        }

        .error-message {
            color: #ffcccc;
            margin-top: 1rem;
            display: none;
        }

        .change-password-link {
            color: gold;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <h1 class="cover-title">CDC EAST APLIKASI ABSENSI</h1>
        
        <div class="login-box">
            <h2 class="login-title">Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <a href="#" class="change-password-link" onclick="showChangePassword()">Change Password</a>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 10px; width: 400px;">
            <h3>Change Password</h3>
            <input type="password" id="currentPassword" placeholder="Current Password" style="width: 100%; padding: 0.8rem; margin: 0.5rem 0;">
            <input type="password" id="newPassword" placeholder="New Password" style="width: 100%; padding: 0.8rem; margin: 0.5rem 0;">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" style="width: 100%; padding: 0.8rem; margin: 0.5rem 0;">
            <button onclick="changePassword()" style="padding: 0.8rem; background: #8B0000; color: white; border: none; border-radius: 5px; cursor: pointer;">Change Password</button>
            <button onclick="hideChangePassword()" style="padding: 0.8rem; background: #ccc; border: none; border-radius: 5px; cursor: pointer; margin-left: 1rem;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8-YpoEESvqN57q7-PP2GheINU-W7uF9M",
            authDomain: "applikasi-absensi-d0588.firebaseapp.com",
            projectId: "applikasi-absensi-d0588",
            storageBucket: "applikasi-absensi-d0588.firebasestorage.app",
            messagingSenderId: "259203444953",
            appId: "1:259203444953:web:375cb5942bc5b76f2d8ec8",
            measurementId: "G-B2R2DC012T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        window.showChangePassword = function() {
            document.getElementById('changePasswordModal').style.display = 'flex';
        };

        window.hideChangePassword = function() {
            document.getElementById('changePasswordModal').style.display = 'none';
        };

        window.changePassword = async function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            const user = auth.currentUser;
            if (user) {
                try {
                    const credential = EmailAuthProvider.credential(user.email, currentPassword);
                    await reauthenticateWithCredential(user, credential);
                    await updatePassword(user, newPassword);
                    alert('Password changed successfully!');
                    hideChangePassword();
                } catch (error) {
                    alert('Error changing password: ' + error.message);
                }
            } else {
                alert('Please login first!');
            }
        };
    </script>
</body>
</html>
